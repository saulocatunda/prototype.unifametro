<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/apple-touch-icon-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Login - Unifametro</title>
  </head>
  <body class="login">
    <img src="assets/logo.png" alt="Logo Unifametro" id="logoLogin" />
    <form action="">
      <div class="login">
        <label for="login"
          ><img src="assets/user.svg" alt="Icone de usuário"
        /></label>
        <input type="text" placeholder="E-mail ou Matrícula" />
      </div>
      <div class="password">
        <label for="login"
          ><img src="assets/padlock.svg" alt="Icone de senha"
        /></label>
        <input type="text" placeholder="Password" />
      </div>
      <div class="buttons">
        <button type="button"><a href="index.html">Acessar</a></button>
      </div>
      <div class="supportLogin">
        <p>Esqueceu a senha?</p>
        <a href="mailto:ficSuportNoOne@gmail.com">Entre em contato com o suporte</a>
      </div>
    </form>
  </body>
</html>
