<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/apple-touch-icon-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Unifametro</title>
  </head>
  <body>
    <header>
      <nav>
        <img
          src="assets/logo-responsivo.png"
          alt="logo responsiva"
          class="logo hide mobile"
        />
        <img
          src="assets/apple-touch-icon-removebg-preview.png"
          alt="logo favi"
          class="logo nav"
        />
        <a href="/" id="btnCA" onclick="modalAppear(event,modalCA)"
          >Cadastrar aluno</a
        >
        <a href="/" id="btnDP" onclick="modalAppear(event,modalDP)"
          >Disciplinas</a
        >
        <a href="/" id="btnNT" onclick="modalAppear(event,modalNT)">Notas</a>
        <a href="/" id="btnCF" onclick="modalAppear(event,modalCF)"
          >Configurações</a
        >
        <a href="/" id="btnExit" onclick="modalAppear(event,'')">Sair</a>
      </nav>
    </header>

    <main>
      <div id="btnModalCA" class="modal hide">
        <div class="content_modal">
          <span class="close" onclick="modalDisappear(modalCA)">x</span>
          <form action="">
            <div class="matricula">
              <label for="mat">Matrícula</label>
              <input type="text" placeholder="Digite sua matrícula" required />
            </div>
            <div class="name">
              <label for="name">Nome:</label>
              <input type="text" placeholder="Nome Completo" required>
            </div>
            <div class="cpf">
              <label for="cpf">CPF:</label>
              <input type="text" placeholder="Digite seu CPF" required>
            </div>
            <div class="andress">
              <label for="andress">Endereço:</label>
              <input type="text" placeholder="Endereço completo" required>
            </div>
          </form>
        </div>
      </div>

      <div id="btnModalDP" class="modal hide">
        <div class="content_modal">
          <span class="close" onclick="modalDisappear(modalDP)">x</span>
          <p>teste</p>
        </div>
      </div>

      <div id="btnModalNT" class="modal hide">
        <div class="content_modal">
          <span class="close" onclick="modalDisappear(modalNT)">x</span>
          <p>teste</p>
        </div>
      </div>

      <div id="btnModalCF" class="modal hide">
        <div class="content_modal">
          <span class="close" onclick="modalDisappear(modalCF)">x</span>
          <p>teste</p>
        </div>
      </div>
    </main>
    <script>
      const modalCA = document.querySelector('#btnModalCA')
      const modalDP = document.querySelector('#btnModalDP')
      const modalNT = document.querySelector('#btnModalNT')
      const modalCF = document.querySelector('#btnModalCF')
      const buttonCloses = document.querySelectorAll('.close')

      function modalAppear(event, modalName) {
        event.preventDefault()
        modalName.classList.remove('hide')
        modalName.classList.add('appear')
        console.log(event)
      }

      function modalDisappear(modalName) {
        modalName.classList.add('hide')
        modalName.classList.remove('appear')
        console.log('span-onclick')
      }
    </script>
  </body>
</html>
